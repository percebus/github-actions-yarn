name: Dependencies Review & Audit

on:
  workflow_call: # SRC: https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      ssh-private-key:
        type: string
        description: SSH private key
        required: false

      yarn_audit_cli_options:
        type: string
        description: Options to pass to the yarn
        required: false
        default: --groups dependencies

permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    uses: percebus/github-actions-common/.github/workflows/dependency-review.yml@main
    with:
      ssh-private-key: ${{ inputs.ssh-private-key }}

  audit:
    uses: percebus/github-actions-yarn/.github/workflows/audit.yml@main
    with:
      ssh-private-key: ${{ inputs.ssh-private-key }}
      yarn_audit_cli_options: ${{ inputs.yarn_audit_cli_options }}
