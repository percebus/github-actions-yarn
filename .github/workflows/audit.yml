name: yarn audit
on:
  push:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  workflow_call: # SRC: https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      ssh-private-key:
        type: string
        description: SSH private key
        required: false

      yarn_audit_cli_options:
        type: string
        description: Options to pass to the yarn
        required: false
        default: --groups dependencies

# TODO
# concurrency:
#   group: ${{ github.ref }}-${{ github.workflow }}
#   cancel-in-progress: true

jobs:
  # NOTE: is this job redundant?
  # does dependency-review-action accomplish the same, and more?
  yarn_audit:
    name: yarn audit
    runs-on: ubuntu-latest
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
        with:
          ssh-private-key: ${{ inputs.ssh-private-key }}

      - uses: percebus/github-actions-node/.github/actions/setup@main
      - uses: ./.github/actions/install

      - name: yarn audit
        run: yarn audit ${{ inputs.yarn_audit_cli_options }}
        continue-on-error: true
